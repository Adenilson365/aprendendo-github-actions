name: CI/CD Fake

on:  
  workflow_call: 
env:
  ambiente: prod
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Define ambiente
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ambiente=${{ github.base_ref }}" >> $GITHUB_ENV
          else
            echo "ambiente=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Debug
        run: |
          echo "Ambiente: ${{ env.ambiente }}"

          